<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="field">
      <div class="control">
        <input
          type="text"
          class="input"
          [formControl]="todoTextField"
          name="text"
          required
          minlength="2"
          placeholder="Type todo text here..."
        />
      </div>

      <div *ngIf="todoTextField.invalid && todoTextField.touched">
        <p class="help is-danger" *ngIf="todoTextField.hasError('required')">
          Please enter the text of your todo
        </p>
        <p class="help is-danger" *ngIf="todoTextField.hasError('minlength')">
          Todo text must be at least 2 characters
        </p>
      </div>
    </div>

    <br />

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">
          Cancel
        </button>
      </div>

      <div class="control">
        <button
          type="submit"
          class="button alt-gradient-button"
          [disabled]="todoTextField.invalid"
        >
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
