<div class="loginWrapper">
    <div class="login">
        <div class="header" style="text-align: center">
            <h2>Signup</h2>
        </div>

        <!-- ---------------------------------------- Username ---------------------------------------- -->
        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input" [ngClass]="{ 'is-danger': userName.invalid && userName.touched }" style="margin-bottom: 10px" type="email" placeholder="Username" [formControl]="userName" />
                <span class="icon is-small is-left">
          <i class="fa-solid fa-user"></i>
        </span>
                <span class="icon is-small is-right">
          <i
            class="fas fa-exclamation-triangle"
            *ngIf="userName.invalid && userName.touched"
            [ngStyle]="{
              color:
                userName.invalid && userName.touched ? '#f14668' : '#DBDBDB'
            }"
          ></i>
        </span>
            </div>
            <div *ngIf="userName.invalid && userName.touched">
                <p class="help is-danger">This userName is invalid</p>
            </div>
        </div>

        <!-- ---------------------------------------- Email ---------------------------------------- -->
        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input" [ngClass]="{ 'is-danger': email.invalid && email.touched }" style="margin-bottom: 10px" type="email" placeholder="Email" [formControl]="email" />
                <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
                <span class="icon is-small is-right">
          <i
            class="fas fa-exclamation-triangle"
            *ngIf="email.invalid && email.touched"
            [ngStyle]="{
              color: email.invalid && email.touched ? '#f14668' : '#DBDBDB'
            }"
          ></i>
        </span>
            </div>
            <div *ngIf="email.invalid && email.touched">
                <p class="help is-danger">This email is invalid</p>
            </div>
        </div>
        <!-- --------------------------------------- password ---------------------------------------- -->
        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input" [ngClass]="{ 'is-danger': password.invalid && password.touched }" style="margin-bottom: 10px" type="password" placeholder="Password" [formControl]="password" />
                <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
                <span class="icon is-small is-right">
          <i
            class="fas fa-exclamation-triangle"
            *ngIf="password.invalid && password.touched"
            [ngStyle]="{
              color:
                password.invalid && password.touched ? '#f14668' : '#DBDBDB'
            }"
          ></i>
        </span>
                <div *ngIf="password.invalid && password.touched">
                    <p class="help is-danger">This password is invalid</p>
                </div>
            </div>
        </div>

        <!-- ---------------------------------------- Age ---------------------------------------- -->
        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input" [ngClass]="{ 'is-danger': age.invalid && age.touched }" style="margin-bottom: 10px" type="number" placeholder="Age" [formControl]="age" />
                <span class="icon is-small is-left">
          <i class="fa-solid fa-cake-candles"></i>
        </span>
                <span class="icon is-small is-right">
          <i
            class="fas fa-exclamation-triangle"
            *ngIf="age.invalid && age.touched"
            [ngStyle]="{
              color: age.invalid && age.touched ? '#f14668' : '#DBDBDB'
            }"
          ></i>
        </span>
            </div>
            <div *ngIf="age.invalid && age.touched">
                <p class="help is-danger">This Age is invalid</p>
            </div>
        </div>

        <!-- ---------------------------------- login button ----------------------------------- -->

        <div class="field loginButton">
            <p class="control">
                <button class="button is-success" [disabled]="form.invalid" (click)="signUp()">
          Signup
          <span
            class="bulma-loader-mixin"
            style="margin-left: 5px"
            *ngIf="isSignup"
          ></span>
        </button>
            </p>
        </div>

        <div class="bottomSection">
            <hr style="background-color: #a5a0a0 !important ; margin: 0.5rem 0" />
            <div class="signup">
                Already have account
                <a class="newAccount" [routerLink]="['/auth/login']">Login</a>
            </div>
        </div>
    </div>
</div>
